<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static resume Builder By "Aryan Shabbir"</h1>
    <form id="Resume from">
     <fieldset>
        <legend><B>Personal Information</B></legend>
        <label for="Name">Name</label><br>
        <input type="text"id="Name" name="Name"required> <br>

        <label for="Email">Email</label><br>
        <input type="text"id="Email" name="Email"required> <br>

        <label for="Phone No">Phone No</label><br>
        <input type="text"id="Phone No"name="Phone No"required> <br>
     </fieldset>

     <fieldset>
        <legend><B>Eduaction</B></legend>
        <label for="Eduaction">Eduaction</label><br>
        <textarea name="Education" id="Eduaction" rows="4"required></textarea>
     </fieldset>

     <fieldset>
        <legend><B>Skill</B></legend>
        <label for="Skill">Skill</label><br>
        <textarea name="Skill" id="Skill" rows="4"required></textarea>
     </fieldset>

     <fieldset>
        <legend><B>Experience</B></legend>
        <label for="Experience">Experience</label><br>
        <textarea name="Experience" id="Experience" rows="4"required></textarea>
     </fieldset><br>

     <button type="submit"><b>Genrate your Resume</b></button>
    </form>
</body>
</html>
